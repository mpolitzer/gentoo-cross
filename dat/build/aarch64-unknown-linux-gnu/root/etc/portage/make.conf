BINPKG_FORMAT="gpkg"
COMMON_FLAGS="-O2 -mtune=native -march=armv8.4-a+simd+crypto+i8mm+bf16 -pipe -Wno-error"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

LC_MESSAGES=C

FEATURES="buildpkg noman nodoc noinfo -sandbox -usersandbox -ipc-sandbox -network-sandbox -pid-sandbox"
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/aarch64-unknown-linux-gnu"
PORTDIR_OVERLAY="/var/db/repos/local/"

PYTHON_TARGETS="python3_11"
PYTHON_SINGLE_TARGET="python3_11"
